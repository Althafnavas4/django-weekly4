<!-- contacts/templates/contacts/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        {% if user.is_authenticated %}
            <div class="alert alert-success">
                Welcome, {{ user.username }}!
                <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
            </div>
            <a href="{% url 'add_contact' %}" class="btn btn-primary mb-3">Add New Contact</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary mb-3">Login</a>
            <a href="{% url 'register' %}" class="btn btn-secondary mb-3">Register</a>
        {% endif %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                    <tr>
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.phone_number }}</td>
                        <td>{{ contact.email }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
